<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Pricing</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<main>
		<section class="intro">
			<h1>Simple, traffic-based pricing</h1>
			<p>Sign-up for our 30-day trial. No credit card required.</p>
		</section>
		<section class="pricing-card">
			<div class="card-top">
				<p class="page-views">100k Pageviews</p>
				<div class="price">
					<h2>$16.00</h2>
					<p>/&nbsp;month</p>
				</div>
				<div class="slider-container">
					<div class="slider-track-1"></div>
					<div class="slider-track-2"></div>
					<div class="slider-track-3"></div>
					<div class="slider-track-4"></div>
					<div class="slider-track-5"></div>
					<div class="slider-button"></div>
				</div>
			</div>
			<div class="card-middle">
				<p>Monthly Billing</p>
				<div class="toggle-buton">
					<div class="white-circle"></div>
				</div>
				<p>Yearly Billing</p>
				<span class="discount">25% discount</span>
				<span class="mobile-discount">-25%</span>
			</div>
			<div class="divider"></div>
			<div class="card-bottom">
				<ul>
					<li><img src="images/icon-check.svg" alt="">&nbsp;&nbsp;&nbsp;Unlimited websites</li>
					<li><img src="images/icon-check.svg" alt="">&nbsp;&nbsp;&nbsp;100% data ownership</li>
					<li><img src="images/icon-check.svg" alt="">&nbsp;&nbsp;&nbsp;Email reports</li>
				</ul>
				<button>Start my trial</button>
			</div>
		</section>
	</main>
	<script src="index.js"></script>
</body>
</html>
